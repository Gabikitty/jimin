<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cobrinha</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  html, body {
    height:100%; width:100%;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    background: radial-gradient(circle at top, #1a237e, #0d133d);
    color:#fff; position:relative; overflow:hidden;
  }
  body::before {
    content:"";
    position:absolute;
    width:200%; height:200%;
    background: radial-gradient(circle, #3949ab33, #1a237e22 70%, transparent 90%);
    animation: rotateBg 25s linear infinite;
    z-index:-1;
  }
  @keyframes rotateBg { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

  .game-container {
    position: relative;
    padding: 30px;
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.08);
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    display:flex; flex-direction:column; align-items:center;
    max-width: 800px;
    width: 95%;
  }

  .backBtn {
    position: absolute; top:5px; left:10px;
    padding:10px 20px;
    background: linear-gradient(145deg, #3f51b5, #1a237e);
    color: #fff;
    font-weight: bold;
    border:none; border-radius:15px;
    cursor:pointer; z-index:10;
    transition: all 0.3s ease;
  }
  .backBtn:hover { transform: scale(1.05); background: linear-gradient(145deg, #1a237e, #283593); }

  .hud {
    display:flex; justify-content:center; gap:30px;
    font-size:clamp(1.2rem,2vw,2rem);
    margin:10px 0; flex-wrap:wrap;
  }
  .hud div {
    padding:10px 16px;
    border:2px solid #122231; border-radius:6px;
    background-color:#0f1724; min-width:120px;
    text-align:center; color:#fff;
  }

  #gameWrapper {
    width:100%; max-width:690px;
    aspect-ratio:1/1;
    border:6px solid #000;
    border-radius:15px;
    box-shadow:0 0 25px #000, 0 0 50px #000 inset;
    background: #116611;
    position: relative;
    margin-bottom:20px;
  }
  canvas { width:100%; height:100%; border-radius:12px; display:block; }

  #pausedOverlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(2rem, 5vw, 4rem);
    color: #f17bb4;
    text-align:center;
    display: none;
    pointer-events: none;
    font-weight: bold;
    letter-spacing: 3px;
  }

  #controls {
    text-align:center; margin-bottom:10px;
  }
  #controls button {
    font-size: clamp(0.9rem, 2vw, 1.3rem);
    padding:6px 12px;
    margin:0 5px;
    border:none;
    border-radius:8px;
    background:#0c1118;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s ease;
  }
  #controls button:hover { transform:scale(1.05); }

  .other-games {
    display:flex; gap:15px; flex-wrap:wrap; justify-content:center; margin-top:15px;
  }
  .other-games button {
    padding:12px 25px;
    font-size:1.1rem;
    border:none;
    border-radius:15px;
    cursor:pointer;
    background: linear-gradient(145deg, #3f51b5, #1a237e);
    color:#fff;
    box-shadow:0 8px 25px rgba(0,0,0,0.6);
    transition: all 0.3s ease;
  }
  .other-games button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #1a237e, #283593);
  }
</style>
</head>
<body>
<div class="game-container">
  <button class="backBtn" onclick="goBack()">Voltar</button>

  <div class="hud">
    <div>Pontos: <span id="score">0</span></div>
    <div>Vidas: <span id="lives">3</span></div>
    <div>Pausado: <span id="paused">Não</span></div>
  </div>

  <div id="gameWrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="pausedOverlay">PAUSE</div>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn" style="display:none;">Reiniciar</button>
  </div>

  <div class="other-games">
    <button onclick="window.location.href='falling.html'">Falling</button>
    <button onclick="window.location.href='jogoVelha.html'">Jogo da Velha</button>
  </div>
</div>

<!-- Aqui vai o script original do Snake, sem alterações na lógica -->
<script src="snake-original.js"></script>
<script>
const canvasWrapper = document.getElementById("gameWrapper");
const canvas = document.getElementById("gameCanvas");

function resizeCanvas() {
  canvas.width = canvasWrapper.clientWidth;
  canvas.height = canvasWrapper.clientHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function goBack(){ window.location.href='index.html'; }
</script>
</body>
</html>
