<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial de Jogos</title>

<style>
/* Reset e fontes */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #1a237e, #0d133d);
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  position: relative;
  padding: 40px 0;
}

/* Fundo animado */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #3949ab33, #1a237e22 70%, transparent 90%);
  animation: rotateBg 25s linear infinite;
  z-index: -1;
}

@keyframes rotateBg {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Container principal */
.container {
  background: rgba(255,255,255,0.08);
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 30px;
  padding: 100px 120px;
  width: 90%;
  max-width: 1800px;
  backdrop-filter: blur(30px);
  box-shadow: 0 15px 65px rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Header gigante */
header {
  width: 100%;
  text-align: center;
  margin-bottom: 80px;
}

h1 {
  color: #fff;
  font-size: clamp(5rem, 6vw, 14rem);
  text-shadow: 4px 4px 20px rgba(0,0,0,0.95);
  letter-spacing: 5px;
  animation: glow 2s ease-in-out infinite alternate;
  margin-bottom: 50px;
}

@keyframes glow {
  from { text-shadow: 0 0 15px #7986cb, 0 0 30px #3949ab; }
  to { text-shadow: 0 0 30px #90caf9, 0 0 60px #5c6bc0; }
}

/* Botões lado a lado */
.button-background {
  background: #0d133d;
  border-radius: 30px;
  padding: 60px;
  display: flex;
  justify-content: space-evenly;
  gap: 60px;
  width: 100%;
  position: relative;
  flex-wrap: nowrap; /* PC: lado a lado */
  z-index: 1;
}

/* Botões enormes */
.game-btn {
  flex: 0 0 450px; 
  min-width: 450px;
  max-width: 450px;
  padding: 35px 45px;
  font-size: clamp(2rem, 2.5vw, 2.5rem);
  background: linear-gradient(145deg, #3f51b5, #1a237e);
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 12px 35px rgba(0,0,0,0.65);
  text-transform: uppercase;
  font-weight: bold;
  position: relative;
  overflow: hidden;
}

.game-btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: all 0.5s;
}

.game-btn:hover::after { left: 100%; }
.game-btn:hover {
  transform: translateY(-8px) scale(1.15);
  box-shadow: 0 20px 45px rgba(0,0,0,0.7);
  background: linear-gradient(145deg, #1a237e, #283593);
}

/* Previews absolute */
.game-info {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 1700px;
  padding: 40px 0;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 2;
}

.game-info.show {
  opacity: 1;
  pointer-events: auto;
}

.game-info img {
  width: 100%;
  max-width: 1600px;
  height: auto;
  object-fit: contain;
  background-color: #000;
  border-radius: 30px;
  margin-bottom: 35px;
  box-shadow: 0 12px 50px rgba(0,0,0,0.7);
  transform: scale(0.9);
  transition: all 0.6s ease;
}

.game-info.show img {
  transform: scale(1);
}

.game-info p {
  font-size: clamp(2rem, 2.5vw, 15rem);
  line-height: 1.7;
  color: #fff;
  max-width: 90%;
  text-align: center;
  background: linear-gradient(145deg, rgba(0,0,0,0.75), rgba(30,30,30,0.75));
  padding: 30px 50px;
  border-radius: 25px;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.6s ease 0.2s;
}

.game-info.show p {
  opacity: 1;
  transform: translateY(0);
}

/* Créditos grandes */
.credits {
  margin-top: 50px;
  text-align: center;
}

.credits p {
  margin: 6px 0;
  color: #fff;
  font-size: clamp(1rem, 1.2vw, 1.3rem);
  font-weight: bold;
}

/* Responsividade */
@media (max-width: 1024px) {
  .container { padding: 60px 50px; }
  .button-background { flex-wrap: wrap; gap: 35px; padding: 40px; }
  h1 { font-size: clamp(3rem, 5vw, 8rem); }
  .game-btn { flex: 1 1 300px; min-width: 250px; max-width: 350px; padding: 25px 30px; font-size: clamp(1.5rem, 2vw, 2rem); }
  .game-info { padding: 25px 20px; }
  .game-info p { font-size: clamp(1.5rem, 2vw, 2.5rem); padding: 20px 30px; }
}

@media (max-width: 480px) {
  .container { padding: 20px 10px; }
  .button-background { flex-direction: column; gap: 20px; padding: 15px; }
  .game-btn { width: 100%; flex: none; font-size: clamp(1rem, 4vw, 1.5rem); padding: 15px 20px; }
  h1 { font-size: clamp(2rem, 6vw, 2.8rem); margin-bottom: 15px; }
  .game-info img { max-width: 100%; border-radius: 15px; }
  .game-info p { font-size: clamp(1rem, 4vw, 1.5rem); padding: 12px 15px; }
}
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Bem-vindo aos Jogos!</h1>
    <div class="button-background">
      <button class="game-btn"
        onmouseover="showPreview('imagem1.png','Controle a cobra faminta neste clássico viciante. Teste seus reflexos, aumente sua pontuação e veja até onde consegue chegar sem se morder! Controles: Setas do teclado e espaço para pausar.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/Snake.html')">Snake</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem2.png','Desafie amigos ou a AI em no mínimo 10 rodadas no tradicional Jogo da Velha. Planeje suas jogadas, antecipe o oponente e conquiste a vitória com estratégia! Controles: Clique do mouse.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">Jogo da Velha</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem3.png','Ajude Kirby a comer seus inimigos enquanto desvia das bananas que ele odeia! Teste sua agilidade e reflexos neste divertido jogo. Controles: Use as setas do teclado para mover Kirby.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/falling.html')">Falling Game</button>
    </div>
      </header>

  <div class="game-info" id="gameInfo">
    <img id="gameImage" src="" alt="Imagem do Jogo">
    <p id="gameDescription"></p>
  </div>

  <div class="credits">
    <p>Projeto desenvolvido por:</p>
    <p>João Pedro | Guilherme | Anna Júlia | Maria Fernanda | Gabrielle</p>
  </div>
</div>

<script>
function showPreview(image, description){
  const gameInfo = document.getElementById('gameInfo');
  const gameImage = document.getElementById('gameImage');
  const gameDescription = document.getElementById('gameDescription');

  gameImage.src = image;
  gameDescription.textContent = description;

  gameInfo.classList.add('show');
}

function goToGame(link){
  window.location.href = link;
}
</script>
</body>
</html>
