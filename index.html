<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial de Jogos</title>

<style>
/* Reset e fontes */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #1a237e, #0d133d);
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px 0;
}

/* Fundo animado */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #3949ab33, #1a237e22 70%, transparent 90%);
  animation: rotateBg 25s linear infinite;
  z-index: -1;
}

@keyframes rotateBg {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Container principal */
.container {
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.25);
  border-radius: 25px;
  padding: 80px 100px;
  width: 85%;
  max-width: 1700px;
  backdrop-filter: blur(25px);
  box-shadow: 0 12px 55px rgba(0,0,0,0.7);
  animation: fadeIn 1.2s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
header {
  width: 100%;
  text-align: center;
  margin-bottom: 60px;
}

h1 {
  color: #fff;
  font-size: clamp(4rem, 5vw, 12rem);
  text-shadow: 3px 3px 15px rgba(0,0,0,0.9);
  letter-spacing: 4px;
  animation: glow 2s ease-in-out infinite alternate;
  margin-bottom: 35px;
}

@keyframes glow {
  from { text-shadow: 0 0 12px #7986cb, 0 0 25px #3949ab; }
  to { text-shadow: 0 0 25px #90caf9, 0 0 50px #5c6bc0; }
}

/* Retângulo para botões */
.button-background {
  background: #0d133d;
  border-radius: 25px;
  padding: 50px;
  display: flex;
  justify-content: center;
  gap: 50px;
  width: 100%;
  flex-wrap: nowrap; /* Mantém os botões lado a lado */
  overflow-x: auto; /* Adiciona scroll se não couber */
}

/* Botões */
.game-btn {
  flex: 1 1 300px;
  min-width: 300px;
  max-width: 450px;
  padding: 25px 35px;
  font-size: clamp(1.5rem, 2vw, 2rem);
  background: linear-gradient(145deg, #3f51b5, #1a237e);
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.55);
  text-transform: uppercase;
  font-weight: bold;
  position: relative;
  overflow: hidden;
}

.game-btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: all 0.5s;
}

.game-btn:hover::after { left: 100%; }
.game-btn:hover {
  transform: translateY(-6px) scale(1.1);
  box-shadow: 0 16px 38px rgba(0,0,0,0.65);
  background: linear-gradient(145deg, #1a237e, #283593);
}

/* Previews */
.game-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 1700px;
  padding: 35px 60px;
  transition: all 0.6s ease;
}

.game-info img {
  width: 100%;
  max-width: 1600px;
  height: auto;
  object-fit: contain;
  background-color: #000;
  border-radius: 25px;
  margin-bottom: 30px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.65);
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.6s ease;
}

.game-info.show img {
  opacity: 1;
  transform: scale(1);
}

/* Descrição grande e legível */
.game-info p {
  font-size: clamp(2rem, 3vw, 4rem); /* tamanho grande mas não exagerado */
  line-height: 1.6;
  color: #fff;
  max-width: 95%;
  text-align: center;
  background: linear-gradient(145deg, rgba(0,0,0,0.7), rgba(30,30,30,0.7));
  padding: 25px 40px;
  border-radius: 25px;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.6s ease 0.2s;
}

.game-info.show p {
  opacity: 1;
  transform: translateY(0);
}

/* Créditos */
.credits {
  margin-top: 30px;
  text-align: center;
}

.credits p {
  margin: 5px 0;
  color: #fff;
  font-size: clamp(0.9rem, 1vw, 1.1rem);
  font-weight: bold;
}

/* Responsividade */
@media (max-width: 1024px) {
  .container { padding: 40px 50px; }
  h1 { font-size: clamp(2.5rem, 4vw, 6rem); }
  .button-background { gap: 25px; flex-wrap: wrap; }
  .game-btn { min-width: 200px; max-width: 350px; padding: 16px 24px; font-size: clamp(1rem, 1.5vw, 1.5rem); }
  .game-info { padding: 20px 30px; }
}

@media (max-width: 480px) {
  .container { padding: 15px 10px; }
  .button-background { flex-direction: column; gap: 15px; padding: 10px; }
  .game-btn { font-size: clamp(0.9rem, 3vw, 1.2rem); padding: 12px 16px; width: 100%; flex: none; }
  h1 { font-size: clamp(1.8rem, 6vw, 2.4rem); margin-bottom: 10px; }
  .game-info { padding: 10px; }
  .game-info img { max-width: 100%; height: auto; border-radius: 12px; }
  .game-info p { font-size: clamp(1rem, 4vw, 1.4rem); padding: 10px 15px; line-height: 1.5; max-width: 100%; }
}
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Bem-vindo aos Jogos!</h1>
    <div class="button-background">
      <button class="game-btn"
        onmouseover="showPreview('imagem1.png','Controle a cobra faminta neste clássico viciante. Teste seus reflexos, aumente sua pontuação e veja até onde consegue chegar sem se morder! Controles: Setas do teclado e espaço para pausar.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/Snake.html')">Snake</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem2.png','Desafie amigos ou a AI em no mínimo 10 rodadas no tradicional Jogo da Velha. Planeje suas jogadas, antecipe o oponente e conquiste a vitória com estratégia! Controles: Clique do mouse.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">Jogo da Velha</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem3.png','Ajude Kirby a comer seus inimigos enquanto desvia das bananas que ele odeia! Teste sua agilidade e reflexos neste divertido jogo. Controles: Use as setas do teclado para mover Kirby.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/falling.html')">Falling Game</button>
    </div>
  </header>

  <div class="game-info" id="gameInfo">
    <img id="gameImage" src="" alt="Imagem do Jogo">
    <p id="gameDescription"></p>
  </div>

  <div class="credits">
    <p>Projeto desenvolvido por:</p>
    <p>João Pedro | Guilherme | Anna Júlia | Maria Fernanda | Gabrielle</p>
  </div>
</div>

<script>
function showPreview(image, description){
  const gameInfo = document.getElementById('gameInfo');
  const gameImage = document.getElementById('gameImage');
  const gameDescription = document.getElementById('gameDescription');

  gameImage.src = image;
  gameDescription.textContent = description;

  gameInfo.classList.add('show');
}

function goToGame(link){
  window.location.href = link;
}
</script>
</body>
</html>
