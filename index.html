<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
<title>Página Inicial de Jogos</title> <!-- Título que aparece na aba do navegador -->

<style>
    /* Reset básico e fonte padrão */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Body e html ocupam toda a altura da tela e têm fundo em gradiente */
    body, html {
        height: 100%;
        background: radial-gradient(circle at top, #1a237e, #0d133d);
        display: flex; /* Flexbox para centralizar a container */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
    }

    /* Container principal do conteúdo */
    .container {
        background: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
        border: 2px solid rgba(255, 255, 255, 0.3); /* Borda semi-transparente */
        border-radius: 20px; /* Cantos arredondados */
        padding: 50px; /* Espaço interno */
        width: 90%; /* Largura relativa à tela */
        max-width: 900px; /* Limite máximo de largura */
        backdrop-filter: blur(15px); /* Efeito vidro desfocado */
        box-shadow: 0 8px 25px rgba(0,0,0,0.3); /* Sombra em volta do container */
        text-align: center; /* Centraliza texto e elementos */
        animation: fadeIn 1s ease-in-out; /* Animação de fade-in */
    }

    /* Título principal */
    h1 {
        color: #ffffff; /* Cor branca */
        font-size: 3rem; /* Tamanho grande */
        margin-bottom: 40px; /* Espaço abaixo */
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7); /* Sombra no texto */
    }

    /* Container dos botões */
    .buttons {
        display: flex; /* Flexbox para alinhar botões */
        justify-content: center; /* Centraliza horizontalmente */
        flex-wrap: wrap; /* Permite que os botões quebrem linha se necessário */
        gap: 25px; /* Espaço entre os botões */
        margin-bottom: 40px; /* Espaço abaixo */
    }

    /* Estilo dos botões dos jogos */
    .game-btn {
        padding: 18px 35px; /* Espaço interno */
        font-size: 1.2rem; /* Tamanho do texto */
        background: linear-gradient(145deg, #3949ab, #1a237e); /* Degradê azul escuro */
        color: #ffffff; /* Texto branco */
        border: none; /* Sem borda */
        border-radius: 12px; /* Bordas arredondadas */
        cursor: pointer; /* Muda o cursor para mão */
        transition: all 0.3s ease; /* Animação suave em hover */
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Sombra do botão */
        text-transform: uppercase; /* Texto em maiúsculo */
        font-weight: bold; /* Negrito */
    }

    /* Efeito ao passar o mouse sobre o botão */
    .game-btn:hover {
        transform: translateY(-5px) scale(1.05); /* Eleva e aumenta o botão */
        box-shadow: 0 10px 25px rgba(0,0,0,0.4); /* Sombra mais intensa */
        background: linear-gradient(145deg, #1a237e, #283593); /* Degradê alterado */
    }

    /* Informações do jogo (imagem e descrição) */
    .game-info {
        display: none; /* Inicialmente oculto */
        flex-direction: column; /* Elementos empilhados verticalmente */
        align-items: center; /* Centraliza horizontalmente */
        animation: fadeInInfo 0.5s ease-in-out forwards; /* Animação de aparecimento */
    }

    /* Estilo da imagem do jogo */
    .game-info img {
        max-width: 80%; /* Não ultrapassa 80% da largura do container */
        height: auto; /* Mantém proporção */
        border-radius: 15px; /* Cantos arredondados */
        margin-bottom: 20px; /* Espaço abaixo da imagem */
        box-shadow: 0 5px 20px rgba(0,0,0,0.4); /* Sombra da imagem */
    }

    /* Descrição do jogo */
    .game-info p {
        font-size: 1.1rem; /* Tamanho do texto */
        color: #ffffff; /* Cor branca */
        max-width: 700px; /* Limita a largura do texto */
        text-align: center; /* Centraliza texto */
        text-shadow: 1px 1px 5px rgba(0,0,0,0.6); /* Sombra no texto */
    }

    /* Animação de fade-in do container */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Animação de fade-in das informações do jogo */
    @keyframes fadeInInfo {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
<!-- Container central com título, botões e informações do jogo -->
<div class="container">
    <h1>Bem-vindo aos Jogos!</h1>
    
    <!-- Botões que levam aos diferentes jogos -->
    <div class="buttons">
        <button class="game-btn" 
            onclick="goToGame('https://jaopedo.github.io/Tudo/jogo1.html','imagem1.png','Snake: Jogo da cobra, um classico que é indispensavel para passar o tempo.')">
            Snake
        </button>
        <button class="game-btn" 
            onclick="goToGame('https://jaopedo.github.io/Tudo/JogodaVelha.html','imagem2.png','Jogo da Velha: Um jogo normalmente jogado em dois que aqui também pode ser jogado com uma IA de dificuldade personalizada.')">
            Jogo da Velha
        </button>
        <button class="game-btn" 
            onclick="goToGame('https://jaopedo.github.io/Tudo/Falling.html','imagem3.png','Falling Game: Ás coisas caiem do céu, mas voçê não podem pegar tudo.')">
            Falling Game
        </button>
    </div>

    <!-- Área que mostra a imagem e descrição do jogo selecionado -->
    <div class="game-info" id="gameInfo">
        <img id="gameImage" src="" alt="Imagem do Jogo"> <!-- Imagem do jogo -->
        <p id="gameDescription"></p> <!-- Descrição do jogo -->
    </div>
</div>

<!-- Script JavaScript -->
<script>
function goToGame(link, image, description){
    const gameInfo = document.getElementById('gameInfo'); // Container da info do jogo
    const gameImage = document.getElementById('gameImage'); // Elemento de imagem
    const gameDescription = document.getElementById('gameDescription'); // Elemento de descrição

    gameImage.src = image; // Define a imagem do jogo
    gameDescription.textContent = description; // Define a descrição
    gameInfo.style.display = 'flex'; // Mostra a área de info

    // Redireciona para o jogo após 1 segundo
    setTimeout(() => {
        window.location.href = link;
    }, 1000);
}
</script>
</body>
</html>
