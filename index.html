<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #38bdf8;
    }
    .games-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }
    .game-btn {
      background-color: #1e293b;
      color: white;
      border: 2px solid #38bdf8;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .game-btn:hover {
      background-color: #38bdf8;
      color: #0f172a;
      transform: scale(1.05);
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .description {
      max-width: 600px;
      margin: auto;
      font-size: 16px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>Escolha seu Jogo</h1>
  <div class="games-container">
    <button class="game-btn"
      onmouseover="showPreview(
        'imagem1.png',
        'Corra o máximo que puder desviando de obstáculos e colete pontos para bater seus recordes. Controles: Setas do teclado.')"
      onclick="goToGame('https://jaopedo.github.io/Tudo/corrida.html')">
      Corrida Noturna
    </button>

    <button class="game-btn"
      onmouseover="showPreview(
        'imagem2.png',
        'Desafie amigos ou a si mesmo no Jogo da Velha! São 10 rodadas com contagem de pontos para X e O. Escolha jogar Contra a IA (escolhendo dificuldade e símbolo) ou Multiplayer Local. Planeje suas jogadas e conquiste a vitória! Controles: Clique do mouse.')"
      onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">
      Jogo da Velha
    </button>
  </div>

  <div class="preview" id="preview">
    <img id="preview-img" src="" alt="" style="display:none;">
    <div class="description" id="description"></div>
  </div>

  <script>
    function showPreview(image, text) {
      const img = document.getElementById('preview-img');
      img.src = image;
      img.style.display = 'block';
      document.getElementById('description').textContent = text;
    }

    function goToGame(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
