<!DOCTYPE html> 
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial de Jogos</title>

<style>
    * {
        margin:0; padding:0; box-sizing:border-box;
        font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    }

    body,html {
        height:100%;
        background: radial-gradient(circle at top,#1a237e,#0d133d);
        display:flex; justify-content:center; align-items:center;
        overflow:hidden;
    }

    /* Fundo animado */
    body::before {
        content:"";
        position:absolute;
        width:200%; height:200%;
        background:radial-gradient(circle,#3949ab33,#1a237e22 70%,transparent 90%);
        animation:rotateBg 25s linear infinite;
        z-index:-1;
    }
    @keyframes rotateBg {
        0% {transform:rotate(0deg);}
        100% {transform:rotate(360deg);}
    }

    .container {
        background:rgba(255,255,255,0.08);
        border:2px solid rgba(255,255,255,0.25);
        border-radius:20px;
        padding:50px;
        width:90%; max-width:950px;
        backdrop-filter:blur(20px);
        box-shadow:0 8px 35px rgba(0,0,0,0.5);
        text-align:center;
        animation:fadeIn 1.2s ease-in-out;
    }

    h1 {
        color:#fff; font-size:3.2rem;
        margin-bottom:45px;
        text-shadow:2px 2px 10px rgba(0,0,0,0.8);
        letter-spacing:2px;
        animation:glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
        from {text-shadow:0 0 10px #7986cb, 0 0 20px #3949ab;}
        to   {text-shadow:0 0 20px #90caf9, 0 0 40px #5c6bc0;}
    }

    .buttons {
        display:flex; justify-content:center; flex-wrap:wrap;
        gap:30px; margin-bottom:40px;
    }

    .game-btn {
        padding:20px 38px; font-size:1.2rem;
        background:linear-gradient(145deg,#3f51b5,#1a237e);
        color:#fff; border:none; border-radius:15px; cursor:pointer;
        transition:all 0.4s ease;
        box-shadow:0 6px 18px rgba(0,0,0,0.4);
        text-transform:uppercase; font-weight:bold;
        position:relative; overflow:hidden;
    }

    /* Brilho no hover */
    .game-btn::after {
        content:"";
        position:absolute;
        top:0; left:-100%;
        width:100%; height:100%;
        background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
        transition:all 0.5s;
    }
    .game-btn:hover::after {
        left:100%;
    }

    .game-btn:hover {
        transform:translateY(-6px) scale(1.08);
        box-shadow:0 12px 28px rgba(0,0,0,0.55);
        background:linear-gradient(145deg,#1a237e,#283593);
    }

  .game-info {
    display:none; 
    flex-direction:column; 
    align-items:center;
    animation:fadeInInfo 0.6s ease-in-out forwards;
    /* Mantém altura mínima para evitar saltos */
    min-height: 380px; 
    padding: 20px;
  }

.game-info img {
  width: 320px;
  height: 180px;
  object-fit: contain;    /* Mostra a imagem inteira */
  background-color: #000; /* Preenche o espaço vazio com fundo preto */
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 6px 25px rgba(0,0,0,0.5);
  transform:scale(0.9);
  opacity:0;
  transition:all 0.6s ease;
}


  .game-info.show img {
    transform:scale(1);
    opacity:1;
  }

  .game-info p {
    font-size:1.3rem;  /* Maior tamanho da descrição */
    line-height:1.6;
    color:#fff;
    max-width:700px;
    text-align:center;
    text-shadow:1px 1px 6px rgba(0,0,0,0.7);
    opacity:0;
    transform:translateY(10px);
    transition:all 0.6s ease 0.2s;
  }
  .game-info.show p {
    opacity:1; 
    transform:translateY(0);
  }


    @keyframes fadeIn {from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}
    @keyframes fadeInInfo {from{opacity:0;}to{opacity:1;}}
</style>
</head>

<body>
<div class="container">
    <h1>Bem-vindo aos Jogos!</h1>

    <div class="buttons">
        <button class="game-btn" 
            onmouseover="showPreview('imagem1.png','Controle a cobra faminta neste clássico viciante. Teste seus reflexos, aumente sua pontuação e veja até onde consegue chegar sem se morder!')"
            onclick="goToGame('https://jaopedo.github.io/Tudo/Snake.html')">
            Snake
        </button>

        <button class="game-btn" 
            onmouseover="showPreview('imagem2.png','Desafie amigos ou a si mesmo no tradicional Jogo da Velha. Planeje suas jogadas, antecipe o oponente e conquiste a vitória com estratégia!')"
            onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">
            Jogo da Velha
        </button>

        <button class="game-btn" 
            onmouseover="showPreview('imagem3.png','Agilidade e atenção são tudo neste Falling Game! Pegue apenas as bolas certas, acumule pontos rapidamente e prove seu tempo de reação!')"
            onclick="goToGame('https://jaopedo.github.io/Tudo/falling.html')">
            Falling Game
        </button>
    </div>

    <div class="game-info" id="gameInfo">
        <img id="gameImage" src="" alt="Imagem do Jogo">
        <p id="gameDescription"></p>
    </div>
</div>

<script>
function showPreview(image, description){
    const gameInfo = document.getElementById('gameInfo');
    const gameImage = document.getElementById('gameImage');
    const gameDescription = document.getElementById('gameDescription');

    gameImage.src = image;
    gameDescription.textContent = description;

    gameInfo.style.display = 'flex';
    gameInfo.classList.add("show");
}

function goToGame(link){
    window.location.href = link;
}
</script>
</body> 
</html>
