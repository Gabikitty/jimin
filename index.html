<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial de Jogos</title>

<style>
/* Reset e fontes */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #1a237e, #0d133d);
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  position: relative;
  padding: 30px 0;
}

/* Fundo animado */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #3949ab33, #1a237e22 70%, transparent 90%);
  animation: rotateBg 25s linear infinite;
  z-index: -1;
}

@keyframes rotateBg {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Container principal */
.container {
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.25);
  border-radius: 20px;
  padding: 50px 60px;
  width: 90%;
  max-width: 1200px;
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Header */
header {
  width: 100%;
  text-align: center;
  margin-bottom: 40px;
}

h1 {
  color: #fff;
  font-size: clamp(2.8rem, 4vw, 3.8rem);
  text-shadow: 3px 3px 12px rgba(0,0,0,0.9);
  letter-spacing: 4px;
  animation: glow 2s ease-in-out infinite alternate;
  margin-bottom: 30px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #7986cb, 0 0 20px #3949ab; }
  to { text-shadow: 0 0 20px #90caf9, 0 0 40px #5c6bc0; }
}

/* Área dos botões */
.button-background {
  background: #0d133d;
  border-radius: 20px;
  padding: 25px;
  display: flex;
  justify-content: center;
  gap: 25px;
  width: 100%;
  position: relative;
  flex-wrap: nowrap;
  z-index: 1;
}

/* Botões */
.game-btn {
  flex: 0 0 280px; 
  min-width: 260px;
  max-width: 320px;
  padding: 20px 25px;
  font-size: 1.3rem;
  background: linear-gradient(145deg, #3f51b5, #1a237e);
  color: #fff;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-transform: uppercase;
  font-weight: bold;
  position: relative;
  overflow: hidden;
}

.game-btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: all 0.5s;
}

.game-btn:hover::after { left: 100%; }
.game-btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 15px 35px rgba(0,0,0,0.7);
  background: linear-gradient(145deg, #1a237e, #283593);
}

/* Preview */
.game-info {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 1000px;
  padding: 25px 0;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 2;
}

.game-info.show {
  opacity: 1;
  pointer-events: auto;
}

.game-info img {
  width: 100%;
  max-width: 800px;
  height: auto;
  object-fit: contain;
  background-color: #000;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  transform: scale(0.95);
  transition: all 0.5s ease;
}

.game-info.show img {
  transform: scale(1);
}

/* Texto da descrição */
.game-info p {
  font-size: clamp(1.1rem, 1.4vw, 1.5rem);
  line-height: 1.6;
  color: #fff;
  max-width: 85%;
  text-align: center;
  background: linear-gradient(145deg, rgba(0,0,0,0.75), rgba(30,30,30,0.75));
  padding: 20px 25px;
  border-radius: 15px;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.5s ease 0.2s;
}

.game-info.show p {
  opacity: 1;
  transform: translateY(0);
}

/* Créditos */
.credits {
  margin-top: 30px;
  text-align: center;
}

.credits p {
  margin: 5px 0;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
}

/* ----------- MOBILE AJUSTES ----------- */
@media (max-width: 768px) {
  .container {
    padding: 25px 20px;
  }

  h1 {
    font-size: 2rem;
    letter-spacing: 2px;
  }

  .button-background {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .game-btn {
    width: 100%;
    max-width: 100%;
    font-size: 1.1rem;
    padding: 18px;
  }

  .game-info {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
    margin-top: 20px;
    padding: 15px;
    max-width: 100%;
  }

  .game-info img {
    max-width: 100%;
    border-radius: 15px;
  }

  .game-info p {
    font-size: 1rem;
    max-width: 100%;
    padding: 15px;
  }
}
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Bem-vindo aos Jogos!</h1>
    <div class="button-background">
      <button class="game-btn"
        onmouseover="showPreview('imagem1.png','Controle a cobra faminta neste clássico viciante. Teste seus reflexos, aumente sua pontuação e veja até onde consegue chegar sem se morder! Controles: Setas do teclado e espaço para pausar.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/Snake.html')">Snake</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem2.png','Desafie amigos ou a AI em no mínimo 10 rodadas no tradicional Jogo da Velha. Planeje suas jogadas, antecipe o oponente e conquiste a vitória com estratégia! Controles: Clique do mouse.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">Jogo da Velha</button>

      <button class="game-btn"
        onmouseover="showPreview('imagem3.png','Ajude Kirby a comer seus inimigos enquanto desvia das bananas que ele odeia! Teste sua agilidade e reflexos neste divertido jogo. Controles: Use as setas do teclado para mover Kirby.')"
        onclick="goToGame('https://jaopedo.github.io/Tudo/falling.html')">Falling Game</button>
    </div>
  </header>

  <div class="game-info" id="gameInfo">
    <img id="gameImage" src="" alt="Imagem do Jogo">
    <p id="gameDescription"></p>
  </div>

  <div class="credits">
    <p>Projeto desenvolvido por:</p>
    <p>João Pedro | Guilherme | Anna Júlia | Maria Fernanda | Gabrielle</p>
  </div>
</div>

<!-- Música de fundo -->
<audio id="bgMusic" src="ps2.mp3" loop></audio>

<script>
function showPreview(image, description){
  const gameInfo = document.getElementById('gameInfo');
  const gameImage = document.getElementById('gameImage');
  const gameDescription = document.getElementById('gameDescription');

  gameImage.src = image;
  gameDescription.textContent = description;

  gameInfo.classList.add('show');
}

function goToGame(link){
  window.location.href = link;
}

// Inicia música após primeira interação do usuário
const music = document.getElementById('bgMusic');

function startMusic() {
  music.play().catch(e => console.log("Autoplay bloqueado pelo navegador."));
  document.removeEventListener('click', startMusic);
  document.removeEventListener('mousemove', startMusic);
}

document.addEventListener('click', startMusic);
document.addEventListener('mousemove', startMusic);
</script>
</body>
</html>
