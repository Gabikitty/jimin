<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial de Jogos</title>

<style>
/* Reset e fontes */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #1a237e, #0d133d);
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

/* Fundo animado */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #3949ab33, #1a237e22 70%, transparent 90%);
  animation: rotateBg 25s linear infinite;
  z-index: -1;
}

@keyframes rotateBg {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Container central */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  padding: 2rem;
}

/* Cabeçalho */
header {
  text-align: center;
  margin-bottom: 3rem;
}

header h1 {
  font-size: clamp(2rem, 6vw, 3rem);
  color: #fff;
  letter-spacing: 2px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}

/* Área de jogos e preview */
.games-area {
  display: flex;
  gap: 2rem;
  width: 100%;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
}

/* Coluna de botões */
.buttons-column {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

/* Botões de jogos */
.game-btn {
  padding: 1.5rem 3rem;
  font-size: clamp(1rem, 2vw, 1.3rem);
  background: linear-gradient(145deg,#3f51b5,#1a237e);
  color: #fff;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

.game-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(145deg,#1a237e,#283593);
}

/* Preview do jogo */
.game-preview {
  flex: 1;
  max-width: 600px;
  background: rgba(0,0,0,0.6);
  border-radius: 20px;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;             
  transform: translateX(20px); 
  transition: all 0.5s ease;
}

.game-preview.show {
  opacity: 1;
  transform: translateX(0);
}

.game-preview img {
  width: 100%;
  max-width: 400px;
  border-radius: 15px;
  margin-bottom: 1rem;
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
}

.game-preview img.show {
  opacity: 1;
  transform: translateY(0);
}

.game-preview p {
  color: #fff;
  font-size: 1rem;
  line-height: 1.5;
  text-align: center;
  background: rgba(0,0,0,0.7);
  padding: 1rem 1.5rem;
  border-radius: 15px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.5s ease;
}

.game-preview p.show {
  opacity: 1;
  transform: translateY(0);
}

/* Créditos */
.credits {
  margin-top: 3rem;
  text-align: center;
  background-color: #000;
  padding: 1rem 2rem;
  border-radius: 12px;
}

.credits p {
  color: #fff;
  margin: 0.3rem 0;
  font-size: clamp(0.8rem, 1.5vw, 1rem);
}

.credits .names {
  color: #fff;
  font-weight: bold;
  letter-spacing: 1.5px;
}

</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Bem-vindo aos Jogos!</h1>
    <p style="color: #ccc; font-size:1rem; margin-top:0.5rem;">Escolha um jogo e divirta-se!</p>
  </header>

  <div class="games-area">
    <!-- Coluna de botões -->
    <div class="buttons-column">
      <button class="game-btn" 
        onmouseover="showPreview('imagem1.png','Controle a cobra faminta neste clássico viciante. Teste seus reflexos, aumente sua pontuação e veja até onde consegue chegar sem se morder! Controles: Setas do teclado e espaço para pausar.')" 
        onclick="goToGame('https://jaopedo.github.io/Tudo/Snake.html')">Snake</button>

      <button class="game-btn" 
        onmouseover="showPreview('imagem2.png','Desafie amigos ou a si mesmo no tradicional Jogo da Velha. Planeje suas jogadas, antecipe o oponente e conquiste a vitória com estratégia! Controles: Clique do mouse.')" 
        onclick="goToGame('https://jaopedo.github.io/Tudo/jogo_da_velha.html')">Jogo da Velha</button>

      <button class="game-btn" 
        onmouseover="showPreview('imagem3.png','Ajude Kirby a comer seus inimigos enquanto desvia das bananas que ele odeia! Teste sua agilidade e reflexos neste divertido jogo. Controles: Use as setas do teclado para mover Kirby.')" 
        onclick="goToGame('https://jaopedo.github.io/Tudo/falling.html')">Falling Game</button>
    </div>

    <!-- Preview do jogo -->
    <div class="game-preview" id="gamePreview">
      <img id="gameImage" src="" alt="Imagem do Jogo">
      <p id="gameDescription"></p>
    </div>
  </div>

  <!-- Créditos -->
  <div class="credits">
    <p>Projeto desenvolvido por:</p>
    <p class="names">João Pedro | Guilherme | Anna Júlia | Maria Fernanda | Gabrielle</p>
  </div>
</div>

<script>
let currentTimeout;

function showPreview(image, description){
  const preview = document.getElementById('gamePreview');
  const gameImage = document.getElementById('gameImage');
  const gameDescription = document.getElementById('gameDescription');

  // Se estiver trocando rapidamente, remove classes antigas
  if(currentTimeout) clearTimeout(currentTimeout);
  gameImage.classList.remove('show');
  gameDescription.classList.remove('show');

  // Define a nova imagem e descrição
  gameImage.src = image;
  gameDescription.textContent = description;

  // Mostra a área de preview se ainda não estiver visível
  preview.classList.add('show');

  // Delay para animação suave
  currentTimeout = setTimeout(() => {
    gameImage.classList.add('show');
    gameDescription.classList.add('show');
  }, 50);
}

function goToGame(link){
  window.location.href = link;
}
</script>

</body>
</html>
