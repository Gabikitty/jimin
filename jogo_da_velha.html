<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { color: #38bdf8; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      color: #0f172a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="mode-selection">
    <button onclick="setMode('local')">Multiplayer Local</button>
    <button onclick="setMode('ai')">Contra IA</button>
  </div>
  <div id="difficulty-selection" style="display:none;">
    <p>Escolha a dificuldade:</p>
    <button onclick="setDifficulty('easy')">Fácil</button>
    <button onclick="setDifficulty('hard')">Difícil</button>
    <p>Escolha seu símbolo:</p>
    <button onclick="chooseSymbol('X')">X</button>
    <button onclick="chooseSymbol('O')">O</button>
  </div>

  <div class="scoreboard" id="scoreboard" style="display:none;">
    Rodada: <span id="round">1</span>/10  
    | X: <span id="scoreX">0</span>  
    | O: <span id="scoreO">0</span>
  </div>

  <div class="board" id="board" style="display:none;"></div>

  <script>
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let mode = '';
    let difficulty = '';
    let playerSymbol = 'X';
    let scoreX = 0, scoreO = 0;
    let round = 1;
    const maxRounds = 10;

    const boardElement = document.getElementById('board');
    const scoreboard = document.getElementById('scoreboard');

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById('mode-selection').style.display = 'none';
      if (mode === 'ai') {
        document.getElementById('difficulty-selection').style.display = 'block';
      } else {
        startGame();
      }
    }

    function setDifficulty(diff) {
      difficulty = diff;
    }

    function chooseSymbol(symbol) {
      playerSymbol = symbol;
      currentPlayer = 'X';
      document.getElementById('difficulty-selection').style.display = 'none';
      startGame();
    }

    function startGame() {
      board = Array(9).fill('');
      boardElement.style.display = 'grid';
      scoreboard.style.display = 'block';
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell;
        div.onclick = () => makeMove(index);
        boardElement.appendChild(div);
      });
      updateScoreboard();
    }

    function makeMove(index) {
      if (board[index] !== '') return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        if (currentPlayer === 'X') scoreX++; else scoreO++;
        endRound(`${currentPlayer} venceu!`);
        return;
      }
      if (board.every(c => c !== '')) {
        // Empate: ambos pontuam
        scoreX++;
        scoreO++;
        endRound('Empate!');
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (mode === 'ai' && currentPlayer !== playerSymbol) {
        aiMove();
      }
    }

    function aiMove() {
      let move;
      if (difficulty === 'easy') {
        const available = board.map((c,i) => c === '' ? i : null).filter(i => i !== null);
        move = available[Math.floor(Math.random() * available.length)];
      } else {
        // dificuldade difícil: escolha simples (primeira posição disponível)
        move = board.findIndex(c => c === '');
      }
      makeMove(move);
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(pattern => pattern.every(i => board[i] === player));
    }

    function endRound(message) {
      alert(`${message}\nPlacar: X=${scoreX} | O=${scoreO}`);
      if (round < maxRounds) {
        round++;
        resetBoard();
      } else if (scoreX === scoreO) {
        alert('Empate após 10 rodadas! Rodadas bônus até desempatar.');
        round++;
        resetBoard();
      } else {
        declareWinner();
      }
    }

    function resetBoard() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      renderBoard();
    }

    function declareWinner() {
      const winner = scoreX > scoreO ? 'X' : 'O';
      alert(`Fim do jogo! Vencedor final: ${winner}\nPlacar final: X=${scoreX} | O=${scoreO}`);
      // Reinicia tudo
      scoreX = 0; scoreO = 0; round = 1;
      resetBoard();
    }

    function updateScoreboard() {
      document.getElementById('round').textContent = round;
      document.getElementById('scoreX').textContent = scoreX;
      document.getElementById('scoreO').textContent = scoreO;
    }
  </script>
</body>
</html>
