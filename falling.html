<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirby Game Neon</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:Arial,sans-serif; }
body, html {
  height:100%;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  background: radial-gradient(circle at top, #f9a8d4, #ec4899);
  overflow:hidden;
}

h2 {
  text-align:center;
  color:#fff;
  text-shadow:0 0 10px #ff77ff, 0 0 20px #ff44ff;
  margin:10px;
  font-size:clamp(1rem, 4vw, 1.4rem);
}

#hud {
  color:#fff;
  font-weight:bold;
  text-align:center;
  margin-bottom:10px;
  font-size:clamp(0.9rem,3vw,1.2rem);
  text-shadow:0 0 8px cyan, 0 0 15px #0ff;
}

#controls {
  text-align:center;
  margin-bottom:10px;
}

#controls button {
  font-size:clamp(0.8rem,3vw,1rem);
  padding:6px 12px;
  margin:0 5px;
  border:none;
  border-radius:6px;
  background:#06b6d4;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 8px #0ff, 0 0 12px #06b6d4;
}

#controls button:hover {
  background:#0891b2;
  box-shadow:0 0 12px #0ff, 0 0 16px #06b6d4;
}

#gameWrapper {
  position:relative;
  width:100vw;
  height:100vw; /* quadrado na largura da tela */
  max-height:100vh; /* não ultrapassa a altura da tela */
  display:flex;
  justify-content:center;
  align-items:center;
  border:4px solid #ff77ff;
  border-radius:0;
  box-shadow:0 0 20px #ff77ff, 0 0 40px #ff44ff inset;
}

canvas {
  width:100%;
  height:100%;
  border-radius:0;
  display:block;
  box-shadow:0 0 10px #ff77ff, 0 0 20px #ff44ff inset;
}
</style>
</head>
<body>

<h2>Kirby odeia bananas! Coma os inimigos e desvie das bananas!</h2>
<div id="hud">Pontos: 0 | Vidas: 3</div>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="restartBtn" style="display:none;">Reiniciar</button>
</div>

<div id="gameWrapper">
  <canvas id="gameCanvas"></canvas>
</div>

<audio id="bgMusic" src="Fundo.mp3" loop></audio>
<audio id="scoreSound" src="Ponto.mp3"></audio>
<audio id="hitSound" src="Dano.mp3"></audio>

<script>
// canvas responsivo
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  const size = Math.min(window.innerWidth, window.innerHeight);
  canvas.width = size;
  canvas.height = size;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// TODO: restante do seu JS (player, objects, loop, etc)
// A lógica do jogo permanece igual, apenas canvas agora ocupa toda a tela do celular
</script>

</body>
</html>
