<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirby Game Neon</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:Arial,sans-serif; }
  body, html {
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    background:#a21caf; 
    overflow:hidden;
  }
  h2 {
    text-align:center;
    color:#fff;
    text-shadow:0 0 20px #ff77ff, 0 0 35px #ff44ff;
    margin:5px 0;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
  }
  #hud {
    color:#fff;
    font-weight:bold;
    text-align:center;
    margin-bottom:5px;
    font-size: clamp(1rem, 3vw, 2rem);
    text-shadow:0 0 10px cyan, 0 0 20px #0ff;
  }
  #hud span {
    display:inline-block;
    min-width: 60px;
  }
  #controls {
    text-align:center;
    margin-bottom:10px;
  }
  #controls button {
    font-size: clamp(0.9rem, 2vw, 1.3rem);
    padding:6px 12px;
    margin:0 5px;
    border:none;
    border-radius:8px;
    background:#06b6d4;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
  }
  #gameWrapper {
    width:100vw;  /* aumentei um pouco */
    max-width:650px; /* maior que antes */
    aspect-ratio:1/1;
    border:6px solid #000;
    border-radius:15px;
    box-shadow:0 0 25px #000, 0 0 50px #000 inset;
    background: url('back.png') no-repeat center center;
    background-size: cover;
    position: relative;
  }
  canvas {
    width:100%;
    height:100%;
    border-radius:12px;
    display:block;
  }

  /* Overlay de pause */
  #pausedOverlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(2rem, 5vw, 4rem);
    color: #f17bb4; /* sem neon */
    text-align:center;
    display: none;
    pointer-events: none;
    font-weight: bold;
    letter-spacing: 3px;
  }

  #pauseMessage {
    text-align:center;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    color:#fff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    margin-bottom:5px;
  }
</style>
</head>
<body>

<h2>Kirby odeia bananas! Coma os inimigos e desvie das bananas!</h2>
<div id="pauseMessage">Pressione SPACE para pausar</div>
<div id="hud">Pontos: <span id="score">0</span> | Vidas: <span id="lives">3</span></div>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="restartBtn" style="display:none;">Reiniciar</button>
</div>
<div id="gameWrapper">
  <canvas id="gameCanvas"></canvas>
  <div id="pausedOverlay"></div>
</div>

<audio id="bgMusic" src="Fundo.mp3" loop></audio>
<audio id="scoreSound" src="Ponto.mp3"></audio>
<audio id="hitSound" src="Dano.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const bgMusic = document.getElementById("bgMusic");
const scoreSound = document.getElementById("scoreSound");
const hitSound = document.getElementById("hitSound");
const pausedOverlay = document.getElementById("pausedOverlay");

const kirbyImg = new Image(); kirbyImg.src = 'Kirby.png';
const bananaImg = new Image(); bananaImg.src = 'banana.png';
const enemyImgs = [
  {img:new Image(), speedFactor:0.004},
  {img:new Image(), speedFactor:0.0045},
  {img:new Image(), speedFactor:0.0035}
];
enemyImgs[0].img.src = 'Inimigo1.png';
enemyImgs[1].img.src = 'Inimigo2.png';
enemyImgs[2].img.src = 'Inimigo3.png';

let player = {x:0, y:0, w:0, h:0, speed:0};
let objects = [];
let score = 0, lives = 3;
let running = false, gameOver = false;
let lastSpawn = 0, spawnInterval = 1000;
let keys = {left:false, right:false};
let isPaused = false;

function updateHUD(){ hud.textContent = `Pontos: ${score} | Vidas: ${lives}`; }
function rectCollide(a,b){ return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y; }

function spawnObject(){
  const size = canvas.width * 0.08;
  const randX = Math.random()*(canvas.width-size);
  const rand = Math.random();
  let obj = {};
  if(rand<0.6){
    const enemyIndex = Math.floor(Math.random()*enemyImgs.length);
    obj = {
      x:randX, y:-size, w:size, h:size,
      vy:enemyImgs[enemyIndex].speedFactor*canvas.width,
      type:"enemy", img:enemyImgs[enemyIndex].img
    };
  } else {
    obj = {x:randX, y:-size, w:size, h:size, vy:0.003*canvas.width*(2+Math.random()*2), type:"banana", img:bananaImg};
  }
  objects.push(obj);
}

function update(delta){
  if(!running || isPaused) return;
  lastSpawn += delta;
  if(lastSpawn>spawnInterval){ spawnObject(); lastSpawn=0; spawnInterval=Math.max(500, spawnInterval-5); }

  if(keys.left) player.x -= player.speed*(delta/16);
  if(keys.right) player.x += player.speed*(delta/16);

  if(player.x<0) player.x=0;
  if(player.x+player.w>canvas.width) player.x=canvas.width-player.w;

  for(let i=objects.length-1;i>=0;i--){
    const obj=objects[i];
    obj.y+=obj.vy*(delta/16);
    if(rectCollide(player,obj)){
      if(obj.type==="enemy"){ score++; scoreSound.currentTime=0; scoreSound.play(); }
      else { lives--; hitSound.currentTime=0; hitSound.play(); if(lives<=0){endGame(); return;} }
      objects.splice(i,1);
      updateHUD();
      continue;
    }
    if(obj.y>canvas.height) objects.splice(i,1);
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(kirbyImg, player.x, player.y, player.w, player.h);
  for(const obj of objects){
    ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
  }
}

let lastTime=0;
function loop(ts){
  if(!running) return;
  if(!lastTime) lastTime=ts;
  const delta=ts-lastTime;
  lastTime=ts;
  update(delta);
  draw();
  requestAnimationFrame(loop);
}

function startGame(){
  objects=[]; score=0; lives=3; running=true; gameOver=false; lastSpawn=0; spawnInterval=1000;
  resizeCanvas();
  player.x=(canvas.width-player.w)/2;
  player.y=canvas.height-player.h-10;
  updateHUD();
  bgMusic.currentTime=0; bgMusic.play().catch(()=>{});
  pausedOverlay.style.display = "none";
  isPaused = false;
  lastTime=0;
  requestAnimationFrame(loop);
  startBtn.style.display="none";
  restartBtn.style.display="none";
}

function endGame(){
  running=false; gameOver=true; bgMusic.pause();
  restartBtn.style.display="inline-block";
  startBtn.style.display="none";
  pausedOverlay.style.display = "none";
  setTimeout(()=>alert(`Game Over! Pontos: ${score}`),50);
}

window.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"||e.key==="a") keys.left=true;
  if(e.key==="ArrowRight"||e.key==="d") keys.right=true;
  if(e.code==="Space"){
    if(running){
      isPaused = !isPaused;
      pausedOverlay.style.display = isPaused ? "flex" : "none";
    }
  }
});
window.addEventListener("keyup",e=>{
  if(e.key==="ArrowLeft"||e.key==="a") keys.left=false;
  if(e.key==="ArrowRight"||e.key==="d") keys.right=false;
});

function resizeCanvas(){
  const wrapper = document.getElementById("gameWrapper");
  canvas.width = wrapper.clientWidth;
  canvas.height = wrapper.clientHeight;

  player.w = canvas.width*0.12;
  player.h = canvas.width*0.12;
  player.speed = canvas.width*0.015;

  objects.forEach(obj=>{
    obj.w = canvas.width*0.08;
    obj.h = canvas.width*0.08;
    if(obj.type==="enemy") obj.vy = obj.vy/obj.vy*canvas.width*0.004;
    if(obj.type==="banana") obj.vy = 0.003*canvas.width*(2+Math.random()*2);
  });
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

startBtn.addEventListener("click",()=>startGame());
restartBtn.addEventListener("click",()=>startGame());
updateHUD();
</script>
</body>
</html>
