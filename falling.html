<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha - 10 Rodadas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 8vh 0 1vh 0;
      font-size: clamp(32px, 5vw, 64px);
      color: #38bdf8;
    }

    .hud {
      font-size: clamp(16px, 2.5vw, 28px);
      margin-bottom: 2vh;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 2%;
      width: min(90vw, 500px);
      height: min(90vw, 500px);
    }

    .cell {
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(min(90vw, 500px) / 4);
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      overflow: hidden;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #1e293b;
    }

    button {
      margin-top: 2vh;
      padding: 0.8em 1.6em;
      font-size: clamp(14px, 2vw, 18px);
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha - 10 Rodadas</h1>
  <div class="hud">Rodada: <span id="round">1</span> / 10 | X: <span id="scoreX">0</span> - O: <span id="scoreO">0</span></div>

  <div id="board"></div>
  <button onclick="resetGame()">Reiniciar Jogo</button>

  <script>
    const board = document.getElementById('board');
    const roundDisplay = document.getElementById('round');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let round = 1;
    let scores = { X: 0, O: 0 };
    let gameActive = true;

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(cell), { once: true });
        board.appendChild(cell);
      }
    }

    function makeMove(cell) {
      if (!gameActive) return;
      cell.textContent = currentPlayer;
      if (checkWinner()) {
        scores[currentPlayer]++;
        updateHUD();
        endRound(`${currentPlayer} venceu!`);
      } else if ([...board.children].every(c => c.textContent !== '')) {
        endRound('Empate!');
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner() {
      const cells = [...board.children].map(c => c.textContent);
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return combos.some(([a,b,c]) => cells[a] && cells[a] === cells[b] && cells[a] === cells[c]);
    }

    function updateHUD() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      roundDisplay.textContent = round;
    }

    function endRound(message) {
      setTimeout(() => {
        alert(message);
        round++;
        if (round > 10) {
          alert(`Fim de jogo! Placar final - X: ${scores.X} | O: ${scores.O}`);
          resetGame();
        } else {
          currentPlayer = 'X';
          updateHUD();
          createBoard();
        }
      }, 200);
    }

    function resetGame() {
      round = 1;
      scores = { X: 0, O: 0 };
      currentPlayer = 'X';
      gameActive = true;
      updateHUD();
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
